<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Dessert Search</title>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="button.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    
    <script src="https://use.fontawesome.com/cbc47f1ee5.js"></script>
  </head>
  <body>
    <section class="firstPage">
      <div class="frontImage"></div>
      <section class="queryBox">
        <h1>A Sweet Tooth is a Horrible thing to Waste</h1>
          <a href="#" class="beginButton">
            <span class="text">Find Desserts</span>
            <span class="line -right"></span>
            <span class="line -top"></span>
            <span class="line -left"></span>
            <span class="line -bottom"></span>
          </a>
      </section>
    </section>

    <section class="secondPage">
      <form>
        <input class="location" type="text" placeholder="Location">
        <input class="food" type="text" placeholder="Dessert type">
        <button class="searchButton">Submit</button>
      </form>
    </section>

    <section class="resultsPage">

      <div class="imgSection">
        <a class="left" href="#"><i class="fa fa-arrow-circle-left fa-3x" aria-hidden="true"></i></a>
        <div class="resultsImg"></div>
        <a class="right" href="#"><i class="fa fa-arrow-circle-right fa-3x" aria-hidden="true"></i></a>
      </div>
      
      <div class="resultsSection">
        <div class="results"></div>
        <div class="hours"></div>
        <button class="nextOption">Next</button>
      </div>


    </section>



    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQH8HSvpjQlxsEvFdsskrM2JH6j_18CW8&libraries=places"></script>
  
  </body>
</html>

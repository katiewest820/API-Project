<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <meta name="description" content="Search for breweries in your specified location by beer type.">
  <title>Beers? Brewery Search</title>
  <link href="index.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <script src="https://use.fontawesome.com/cbc47f1ee5.js">
  </script>
</head>
<body>
  <section class="firstPage">
    <div class="frontImage">
      <button class="beginButton">Beers?</button>
    </div>
    <div class="makeASelectionScreen">
      <p>No breweries found. Please make a new selection</p>
    </div>
  </section>
  <section class="lightbox">
    <div>
      <form>
        <label for="location">
        <input class="location" placeholder="Location" required="" type="text"> 
        </label>
        <label for="dropdown">
        <select class="dropdown" required="">
          <option disabled selected>Beer Style</option>
          <option>English Ale</option>
          <option>German Ale</option>
          <option>IPA</option>
          <option>Lager</option>
          <option>Porter</option>
          <option>Pale Ale</option>
          <option>Pilsner</option>
          <option>Saison</option>
          <option>Sour</option>
          <option>Stout</option>
          </label>
        </select> <button class="searchButton">Submit</button>
      </form>
    </div>
  </section>
  <section class="resultsPage">
    <div class="imgSection">
      <a class="leftImg" href="#"><i role="tab" aria-hidden="true" class="fa fa-arrow-left fa-3x"></i></a>
      <div class="resultsImg"></div>
      <a class="rightImg" href="#"><i role="tab" aria-hidden="true" class="fa fa-arrow-right fa-3x"></i></a>
    </div>
    <div class="resultsSection">
      <div class="results"></div>
      <div class="infoSection">
        <div class="hours"></div>
        <div class="reviewCell">
          <a class="leftRev" href="#"><i role="tab" aria-hidden="true" class="fa fa-arrow-left"></i></a>
          <div class="reviewSection"></div>
          <a class="rightRev" href="#"><i role="tab" aria-hidden="true" class="fa fa-arrow-right"></i></a>
        </div>
      </div>
      <div class="nextOptionClass">
        <button class="nextOption">Next</button> <button class="newSearch">New Search</button>
      </div>
    </div>
  </section>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js">
  </script> 
  <script src="index.js">
  </script> 
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQH8HSvpjQlxsEvFdsskrM2JH6j_18CW8&libraries=places" type="text/javascript">
  </script>
</body>
</html>
